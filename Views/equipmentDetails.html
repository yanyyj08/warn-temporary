<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="max-age=14400">
    <title>实时监控</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/date.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/iscroll.js"></script>
    <script src="../js/jquery.calendar.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a class="header-left icon-back"></a>
            <h3>实时监控</h3>
        </div>
        <div class="content equipment-content">
            <ul class="line-group" style="display: block;">
                <li><a href="javascript:;">设备名称<samp id="equipmentName"></samp></a></li>
                <li><a href="javascript:;">设备GUID<small id="equipmentGUID"></small></a></li>
                <li><a href="javascript:;">设备ID<samp id="equipmentNo"></samp></a></li>
                <li><a href="javascript:;">所属分类<samp id="category"></samp></a></li>
                <li><a href="javascript:;">安装地址<samp id="location"></samp></a></li>
            </ul>
            <div class="tabs">
                <ul class="title clearfix">
                    <li class="active">实时数据 <i class="icon-refresh" id="refresh"></i></li>
                    <li>静态数据</li>
                </ul>
                <div class="tab-panel">
                    <div class="tab-panel-item">
                        <ul class="line-group" id="dynamicData" style="display: block;">
                        </ul>
                    </div>
                    <div class="tab-panel-item" style="display: none;">
                        <ul class="line-group" id="staticData">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer footer-sty01">
            <ul class="clearfix">
                <li><a href="../index.html">首页</a></li>
                <li><a href="equipment.html">设备</a></li>
                <li><a href="record.html">报告</li>
                <li><a href="my.html">我的</li>
            </ul>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/pages.js"></script>
    <script>
    $(function() {
        toGetEquipmentDetails(toGetParameter('equipmentNo'));
        toGetEquipmentStaticData(toGetParameter('equipmentNo'));
        toGetEquipmentDynamicData(toGetParameter('equipmentNo'));

        setInterval(function() {
            toGetEquipmentDynamicData(toGetParameter('equipmentNo'));
        }, 300000);
    });
    </script>
</body>

</html>
