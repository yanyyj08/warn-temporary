<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="max-age=14400">
    <title>日报</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/date.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/iscroll.js"></script>
    <script src="../js/jquery.calendar.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a class="header-left icon-back"></a>
            <h3>日报</h3>
        </div>
        <div class="content dayrecord-content">
            <div class="calendar">
                <div class="calendar-content">
                    <input type="text" id="calendar">
                    <span><i class="icon-calendar"></i></span>
                </div>
                <a href="javascript:;" class="search" id="search" data-status="1">
                    <i class="icon-search"></i>
                </a>
            </div>
            <div id="datePlugin"></div>
            <div class="dayrecord" id="totalRecord"></div>
            <div class="record-line">
                <a class="line level01" data-level="1">
                    <em>正常</em>
                    <span id="level01">0</span>
                    <i class="icon-next"></i>
                </a>
                <a class="line level02" data-level="2">
                    <em>警报</em>
                    <span id="level02">0</span>
                    <i class="icon-next"></i>
                </a>
                <a class="line level03" data-level="3">
                    <em>一般故障</em>
                    <span id="level03">0</span>
                    <i class="icon-next"></i>
                </a>
                <a class="line level04" data-level="4">
                    <em>严重故障</em>
                    <span id="level04">0</span>
                    <i class="icon-next"></i>
                </a>
                <a class="line level05" data-level="5">
                    <em>硬件失败</em>
                    <span id="level05">0</span>
                    <i class="icon-next"></i>
                </a>
            </div>
        </div>
        <div class="footer footer-sty01">
            <ul class="clearfix">
                <li><a href="../index.html">首页</a></li>
                <li><a href="equipment.html">设备</a></li>
                <li><a href="record.html">报告</li>
                <li><a href="my.html">我的</li>
            </ul>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/pages.js"></script>
    <script type="text/javascript">
        $(function() {
            toResetProject();
            toGetDayRecord(new Date());
        });
    </script>
</body>

</html>
