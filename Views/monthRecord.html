<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="max-age=14400">
    <title>月报</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <link rel="stylesheet" href="../css/date.css" />
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/iscroll.js"></script>
    <script src="../js/jquery.calendar.js"></script>
    <script src="../js/echarts.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a class="header-left icon-back"></a>
            <h3>月报</h3>
        </div>
        <div class="content monthrecord-content">
            <div class="calendar">
                <div class="calendar-content">
                    <input type="text" id="calendar">
                    <span><i class="icon-calendar"></i></span>
                </div>
                <a href="javascript:;" class="search" id="search" data-status="1">
                    <i class="icon-search"></i>
                </a>
            </div>
            <div id="datePlugin"></div>
            <div id="totalRecord"></div>
            <div class="monthrecord" id="monthRecord"></div>
            <div class="monthrecord-list">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>正常</th>
                            <th>一般</th>
                            <th>故障</th>
                            <th>严重</th>
                            <th>失败</th>
                        </tr>
                    </thead>
                    <tbody id="monthRecordDetail"></tbody>
                </table>
            </div>
        </div>
        <div class="footer footer-sty01">
            <ul class="clearfix">
                <li><a href="../index.html">首页</a></li>
                <li><a href="alertList.html">通知</a></li>
                <li><a href="record.html">报告</li>
                <li><a href="my.html">我的</li>
            </ul>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/pages.js"></script>
    <script type="text/javascript">
        $(function() {
            toResetProject();
            toGetMonthRecord(new Date(), true);
        });
    </script>
</body>

</html>
