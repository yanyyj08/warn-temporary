    <script>
        $('.equipment-list').on('click', '.equipment-title', function() {
            if ($(this).attr('data-status') == '0') {
                $(this).siblings('ul').slideDown(200);
                $(this).attr('data-status', '1');
            } else {
                $(this).siblings('ul').slideUp(200);
                $(this).attr('data-status', '0');
            }
        });
