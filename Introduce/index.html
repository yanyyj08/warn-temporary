<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="max-age=14400">
	<title>呱呱良田</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../plugins/swiper/swiper.min.css">
	<style>
        .wrapper { position: relative; margin: 0 auto; width: 100%; height: 100%; max-width: 750px; *padding-top: 0; overflow: hidden; }
        .swiper-container { width:  100%; height:  100%; }
        .swiper-container .swiper-slide a, .swiper-container .swiper-slide img { display: block; width:  100%; height:  100%; }
        .swiper-container .swiper-slide { position: relative; }
		.swiper-pagination-bullet-active { background-color: #fff; }
		.bg { position: absolute; top: 0; bottom: 0; left: 0; right: 0; background: url(../img/introduce-index.jpg) no-repeat center;background-size: cover; }
	    .btn { position: absolute; top: 40%; left: 50%; margin-top: -20px; margin-left: -140px; width: 280px; height: 40px; }
	    .btn > i { position: absolute; width: 225px; height: 40px; line-height: 40px; text-align: center; background: url('../img/introduce-img01.png') no-repeat center; background-size: contain; }
	    .btn > em { position: absolute; right: 0; width: 53px; height: 40px; line-height: 40px; text-align: center; background: url('../img/introduce-img02.png') no-repeat center; background-size: contain; }
	</style>
</head>
<body>
    <div class="wrapper">
<!-- 	    <div class="bg">
			<a class="btn" onclick="goToIndex()">
				<i></i>
				<em></em>
			</a>
		</div> -->
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">
	            	<a href="javascript:;" onclick="goToIndex()">
	            		<img src="img/index01.jpeg" alt="">
	            	</a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="javascript:;" onclick="goToIndex()">
	            		<img src="img/index02.jpeg" alt="">
	            	</a>
	            </div>
	            <div class="swiper-slide">
	            	<div class="bg">
		            	<span class="btn" onclick="goToIndex()">
							<i></i>
							<em></em>
						</span>
	            	</div>
	            </div>
	        </div>
	        <!-- Add Pagination -->
	        <div class="swiper-pagination"></div>
	    </div>
    </div>
    <script src="../plugins/swiper/swiper.min.js"></script>
	<script>
		var goToIndex = function() {
			window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx751a3b9c6afdb368&redirect_uri=' + encodeURI('http://api.guagua365.net/apiv1/auth/wechat/authorize') + '&response_type=code&scope=snsapi_userinfo&state=home#wechat_redirect';
		};
		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical'
	    });
	</script>
</body>
</html>
